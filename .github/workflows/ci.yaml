name: CI

on:
  push:
    branches:
      - master
      - workflows
    tags:
      - '*'
  pull_request:

jobs:
  Windows:
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, 'ci:skip')"

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build
      run: |
        dotnet tool restore
        dotnet fake build -t CopyLib
        dotnet fake build -t Build
      env:
        RESOURCEPASSWORD: ${{ secrets.RESOURCEPASSWORD }}

    - name: Publish
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        dotnet fake build -t PublishWin
      env:
        RESOURCEPASSWORD: ${{ secrets.RESOURCEPASSWORD }}

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v2
      with:
        name: NekocoPunching.win-x64
        path: publish/NekocoPunching.win-x64

  macOS:
    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, 'ci:skip')"

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build
      run: |
        dotnet tool restore
        dotnet fake build -t CopyLib
        dotnet fake build -t Build
      env:
        RESOURCEPASSWORD: ${{ secrets.RESOURCEPASSWORD }}

    - name: Publish
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        dotnet fake build -t PublishWin
      env:
        RESOURCEPASSWORD: ${{ secrets.RESOURCEPASSWORD }}

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v2
      with:
        name: NekocoPunching.osx-x64
        path: publish/NekocoPunching.osx-x64
